<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="login-wrapper">

        <form action="#" method="POST">

            <h1>Welcome</h1>

            <div class="login-img">
                <img src="../img/login-avatar.webp" alt="user image">
            </div>

            <div class="login-form form-input">
                <label for="username" class="hide-label">Username</label>
                <input type="text" class="input-spacing" placeholder="Username" name="username" required>

                <label for="password" class="hide-label">Password</label>
                <input type="password" class="input-spacing" placeholder="Password" name="password" required>
            </div>

            <div class="login-btn btn-lg">
                <button type="submit">Login</button>
            </div>

            <div class="form-p">
                <p>Forgot <a href="#">Username / Password ?</a></p>
                <p>Don't have an account? <a href="registeration.html">Sign up</a></p>
            </div>

        </form>

    </div>

</body>
</html>
